name: Run k6 Load Test
on:
  push:
    branches:
      - main

jobs:
  load_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run k6 load test
        uses: grafana/k6-action@v0.2.0
        with:
             filename: 'script/StarWarsGql.js' 
             flags: --vus=10                